<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- this command is what makes page responsive-->>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Column Grid</title>
  <link href="style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<div class="grid">
  <div class="row">
    <div class="ns-">

      <div class="ns full"> Full 12
      </div>
    </div>

    <div class="ns-4 third">

      <div class="ns third"> 1/3
      </div>
    </div>


    <div class="ns-8 twoth ">

      <div class="ns twoth"> 2/3
      </div>
    </div>
    <div class="ns-3 quarter">

      <div class="ns quarter"> 1/4
      </div>
    </div>
    <div class="ns-6 half">

      <div class="ns half"> 1/2 Column
      </div>
    </div>
    <div class="ns-3 quarter">

      <div class="ns quarter"> 1/4 Column
      </div>
    </div>

    <div class="ns-6 half">

      <div class="ns half"> 1/2 Column
      </div>
    </div>

    <div class="ns-1 eigth">

      <div class="ns eighth"> 1/8 Column
      </div>
    </div>

    <div class="ns-4 third">

      <div class="ns third"> 1/4 Column
      </div>
    </div>
    <div class="ns-1 eighth">

      <div class="ns eighth"> 1/8 Column
      </div>
    </div>

    <div class="nice ns-12">
      <div class="ns-4">

        <div class="ns"> <img src="beefBurger.jpg" class="beef" alt="burger">Beef Burger
        </div>
      </div>
      <div class="ns-4">

        <div class="ns"> <img src="chickenPizza.jpg" class="pizza" alt="burger">Chicken Pizza

        </div>
      </div>
      <div class="ns-4">

        <div class="ns"> <img src="chickenBurger.jpg" class="chicken" alt="Chicken burger">Chicken Burger

        </div>
      </div>

    </div>

    <div class="ns-12 full">

      <div class="ns full"> Full 12
      </div>
    </div>




  </div>
</div>




</body>

</html>
