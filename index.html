<!DOCTYPE html>
<html lang="en">

<head>

  <!-- this command is what makes page responsive-->>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Column Grid</title>
  <link href="style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>

<div class="grid">
  <div class="row">
    <div class="ns-">

      <div class="ns"> Full 12
      </div>
    </div>

    <div class="ns-4">

      <div class="ns"> 1/3
      </div>
    </div>


    <div class="ns-8">

      <div class="ns"> 2/3
      </div>
    </div>
    <div class="ns-3">

      <div class="ns"> 1/4
      </div>
    </div>
    <div class="ns-6">

      <div class="ns"> 1/2 Column
      </div>
    </div>
    <div class="ns-3">

      <div class="ns"> 1/4 Column
      </div>
    </div>

    <div class="ns-6">

      <div class="ns"> 1/2 Column
      </div>
    </div>

    <div class="ns-1">

      <div class="ns"> 1/8 Column
      </div>
    </div>

    <div class="ns-4">

      <div class="ns"> 1/4 Column
      </div>
    </div>
    <div class="ns-1">

      <div class="ns"> 1/8 Column
      </div>
    </div>

    <div class="nice ns-12">
      <div class="ns-4">

        <div class="ns"> 1/8 Column
        </div>
      </div>
      <div class="ns-4">

        <div class="ns"> 1/8 Column
        </div>
      </div>
      <div class="ns-4">

        <div class="ns"> 1/8 Column
        </div>
      </div>

    </div>


  </div>
</div>




</body>

</html>
